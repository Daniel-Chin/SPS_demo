<!DOCTYPE html>
<html>
<head>
    <style>
        #scale-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .marker {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .line {
            height: 10px;
            width: 1px;
            background-color: black;
        }

        #slider1, #slider2 {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="scale-bar"></div>
    <input type="range" min="0" max="100" value="0" id="slider1">
    <input type="range" min="0" max="100" value="0" id="slider2">
    <p id="slider-value">0</p>
    <img id="image" src="img/(1).png">

    <script>
        var min = 0;
        var max = 100;
        var step = 10;
        var scaleBar = document.getElementById('scale-bar');

        for (var i = min; i <= max; i += step) {
            var marker = document.createElement('div');
            marker.className = 'marker';

            var line = document.createElement('div');
            line.className = 'line';
            marker.appendChild(line);

            var label = document.createElement('div');
            label.textContent = i;
            marker.appendChild(label);

            scaleBar.appendChild(marker);
        }

        var slider1 = document.getElementById('slider1');
        var slider2 = document.getElementById('slider2');
        var sliderValue = document.getElementById('slider-value');

        function updateSliderValue() {
            var sum = Number(slider1.value) + Number(slider2.value);
            sliderValue.textContent = 'Slider values sum: ' + sum;
            image.src = 'img/' + '(' + sum + ').png';
        }

        slider1.oninput = updateSliderValue;
        slider2.oninput = updateSliderValue;
    </script>
</body>
</html>
