<!DOCTYPE html>
<html>
<head>
    <style>
        #scale-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .marker {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .line {
            height: 10px;
            width: 1px;
            background-color: black;
        }

        #slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Demo page under construction</h1>
    <div id="scale-bar"></div>
    <input type="range" min="0" max="10" value="0" id="slider">
    <p id="slider-value">0</p>

    <script>
        var min = 0;
        var max = 10;
        var step = 1;
        var scaleBar = document.getElementById('scale-bar');

        for (var i = min; i <= max; i += step) {
            var marker = document.createElement('div');
            marker.className = 'marker';

            var line = document.createElement('div');
            line.className = 'line';
            marker.appendChild(line);

            var label = document.createElement('div');
            label.textContent = i;
            marker.appendChild(label);

            scaleBar.appendChild(marker);
        }

        var slider = document.getElementById('slider');
        var sliderValue = document.getElementById('slider-value');
        slider.oninput = function() {
            sliderValue.textContent = 'Slider value: ' + this.value;
        }
    </script>
</body>
</html>
